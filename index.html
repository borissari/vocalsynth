<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Video Trigger</title>

<style>
  body {
    background: black;
    margin: 0;
    overflow: hidden;
  }
  #vid {
    display: none;      /* hidden at start */
    width: 100vw;       /* full screen */
    height: 100vh;
    object-fit: contain;
  }
</style>

</head>
<body>

<!-- CHANGE "video.mp4" to your actual file -->
<video id="vid" src="IMG_6797.mp4"></video>

<script>
  const v = document.getElementById("vid");

  document.addEventListener("keydown", function(e) {
    if (e.key === "s" || e.key === "S") {
      v.currentTime = 0;       // restart video
      v.style.display = "block";
      v.play();
    }
  });

  document.addEventListener("keyup", function(e) {
    if (e.key === "s" || e.key === "S") {
      v.pause();               // stop video
      v.style.display = "none";
    }
  });
</script>

</body>
</html>
