<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Audiosynth V.2.2</title>

<style>
  body {
    background: black;
    margin: 0;
    overflow: hidden;
  }

  .vid {
    display: none;
    position: absolute;
    height: 50vh;
    width: 50vw;
    object-fit: cover;
  }

  #v_s {
    top: 30px;
    left: 10px;
  }

  #v_d {
    top: 20px;
    left: 20vw;
  }

  #v_f {
    top: 10px;
    left: 30vw;
  }
</style>
</head>

<body>

<h2 style="color:white; position:fixed; top:10px; left:10px;">
Click once, then hold S / D / F
</h2>

<video id="v_s" class="vid" src="IMG_6797.mov" muted loop></video>
<video id="v_d" class="vid" src="IMG_8721.mov" muted loop></video>
<video id="v_f" class="vid" src="filtered-EF866004-E8A0-4EA5-AFE8-DC5900FE4DEF 2.mov" muted loop></video>

<script>
let unlocked = false;

const videos = {
  's': document.getElementById('v_s'),
  'd': document.getElementById('v_d'),
  'f': document.getElementById('v_f')
};

// Unlock playback
document.addEventListener("click", () => {
  unlocked = true;
  console.log("Media unlocked");
});

document.addEventListener("keydown", (e) => {
  if (!unlocked) return;

  const key = e.key.toLowerCase();
  const v = videos[key];

  if (v && v.paused) {
    v.currentTime = 0;
    v.style.display = "block";
    v.play();
  }
});

document.addEventListener("keyup", (e) => {
  const key = e.key.toLowerCase();
  const v = videos[key];

  if (v) {
    v.pause();
    v.style.display = "none";
  }
});
</script>

</body>
</html>
