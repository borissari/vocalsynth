<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Audiosynth V.2.1</title>

<style>
  body {
    background: black;
    margin: 0;
    overflow: hidden;
  }


  /* 3등분 위치 */
  #v_s {
    display: none;
    position: absolute;
    top: 30;
    height: 50vh;
    object-fit: cover;
    left: 10;
    width: 50vw;
  }

  #v_d {
    display: none;
    position: absolute;
    top: 20;
    height: 50vh;
    object-fit: cover;
    left: 20vw;
    width: 50vw;
  }

  #v_f {
    display: none;
    position: absolute;
    top: 10;
    height: 50vh;
    object-fit: cover;
    left: 30vw;
    width: 50vw;
  }
</style>
</head>

<body>

<!-- 여기에 네 영상 파일명 넣기 -->
<video id="v_s" class="vid" src="IMG_6797.mov"></video>
<video id="v_d" class="vid" src="IMG_8721.mov"></video>
<video id="v_f" class="vid" src="filtered-EF866004-E8A0-4EA5-AFE8-DC5900FE4DEF 2.mov"></video>

<script>
  const videos = {
    's': document.getElementById('v_s'),
    'd': document.getElementById('v_d'),
    'f': document.getElementById('v_f')
  };

  document.addEventListener("keydown", function(e) {
    const key = e.key.toLowerCase();
    let v = videos[key];

    if (v && !v.isPlaying) {
      v.currentTime = 0;
      v.style.display = "block";
      v.play();
      v.isPlaying = true;
    }
  });

  document.addEventListener("keyup", function(e) {
    const key = e.key.toLowerCase();
    let v = videos[key];

    if (v) {
      v.pause();
      v.style.display = "none";
      v.isPlaying = false;
    }
  });
</script>

</body>
</html>
